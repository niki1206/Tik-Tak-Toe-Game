<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Tik Tak Toe Game</h1>
    <h2 id="winner"></h2>
   
    <div class="win">
    X : <span id="user1">  0  </span> <br>O: <span id="user2">  0  </span>
    </div>
    <div class="container">
        <div class="div" id="0"></div>
        <div class="div" id="1"></div>
        <div class="div" id="2"></div>
        <div class="div" id="3"></div>
        <div class="div" id="4"></div>
        <div class="div" id="5"></div>
        <div class="div" id="6"></div>
        <div class="div" id="7"></div>
        <div class="div" id="8"></div>

    </div>
   
    <input type="button"  value="Reset" onclick="gameReset()" class="btn-reset">
    <input type="button" value="Restart" onclick="gameRestart()" class="btn-restart">

  
    <script src="js/script.js"></script>
</body>
</html>
